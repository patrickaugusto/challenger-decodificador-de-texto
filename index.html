<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsiveStyle.css">
    <script src="script.js" defer></script>
    <script src="speechapi.js"></script>
</head>
<body>
    <main class="conteudo">
        <header class="cabecalho">
            <img class="logo_img" src="assets/Logo.png" alt="Logo" />
            <button id="btn_gravar_audio">
                <img src="assets/Microphone.png">
            </button>

        </header>

        <section class="conteudo_criptar">
            <textarea id="inserir_texto" placeholder="Digite seu texto Aqui"></textarea>
            <div class="aviso">
                <img src="assets/bi_exclamation-circle-fill.png">
                <p class="aviso_texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            
            <div class="botoes_criptografar">
                <button class="btn_criptografar" onclick="criptografar()">Criptografar</button>
                <button class="btn_descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section class="conteudo_exibir_criptografia">
            <div id="conteudo_exibir" class="conteudo_exibir">
                <img id="img_txt_not_Found" src="assets/Imagem_notFound.png" alt="Texto não encontrado" />
                <div class="conteudo_texto">
                    <h2 class="txt_nao_encontrado">Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>

            <div id="conteudo_criptografia" class="conteudo_criptografia">
                <div class="conteudo_texto_criptografia">
                    <p id="texto_criptografado" class="texto_criptografado">texto com criptografia</p>
                </div>
                <div class="campo_btn">
                    <button class="btn_copiar">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Patrick Augusto</p>
    </footer>
</body>
</html>
